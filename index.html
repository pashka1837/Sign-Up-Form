<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <!-- fons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left">
        <div class="text">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
      </div>
      <div class="col-md-6 right">
        <button class="btn btn-info btn-lrg btn-block" id="tryFreeBtn" name="button">Try it free 7 days then $20/mo. thereafter</button>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <small id="firstNameHelp" class="form-text"></small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <small id="lastNameHelp" class="form-text"></small>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <small id="emailHelp" class="form-text"></small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="password" placeholder="Password">
                <small id="passwordHelp" class="form-text"></small>
              </div>
            </form>
            <button class="btn btn-success btn-lrg btn-block" id="claimBtn" name="button">CLAIM YOUR FREE TRIAL</button>
            <p class="termsServices">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>



        </div>
      </div>
    </div>
  </div>

  <!-- javascript -->

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
